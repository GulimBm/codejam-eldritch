<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Ancient Horror</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <script src="green.js" type="module" defer></script>
    <script src="brown.js" type="module" defer></script>
    <script src="blue.js" type="module" defer></script>
    <script src="assets/MythicCards/blue/index.js" type="module" defer></script>
    <script src="assets/MythicCards/brown/index.js" type="module" defer></script>
    <script src="assets/MythicCards/green/index.js" type="module" defer></script>
    <script src="data/MythicCards/brown/index.js" type="module" defer></script>
    <script src="data/MythicCards/blue/index.js" type="module" defer></script>
    <script src="data/MythicCards/green/index.js" type="module" defer></script>
    <script src="data/MythicCards/index.js" type="module" defer></script>
</head>
<body>
    <div id="root">
        <div class="App" style="background-image: url(assets/home.jpg)">
            <div class="ancient-container">
                <div class="ancient-card azatot" style="background-image: url(assets/Ancients/Azathoth.jpg)"></div>
                <div class="ancient-card ktulhu" style="background-image: url(assets/Ancients/Cthulthu.jpg)"></div>
                <div class="ancient-card sotot" style="background-image: url(assets/Ancients/IogSothoth.jpg)"></div>
                <div class="ancient-card subnigura" style="background-image: url(assets/Ancients/ShubNiggurath.jpg)"></div>
            </div>
            <div class="difficulty-container hidden">
                <div class="difficulty easy">Легко</div>
                <div class="difficulty media">Средне</div>
                <div class="difficulty hard">Трудно</div>
            </div>
            <div class="deck-container ">
                <span class="shuffle-button hidden">Тасовать</span>
                <div class="current-state hidden">
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot stage1green green">0</div>
                            <div class="dot stage1brown brown">0</div>
                            <div class="dot stage1blue blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot stage2green green">0</div>
                            <div class="dot stage2brown brown">0</div>
                            <div class="dot stage2blue blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot stage3green green">0</div>
                            <div class="dot stage3brown brown">0</div>
                            <div class="dot stage3blue blue">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck hidden" style="background-image: url(assets/mythicCardBackground.jpg);"></div>
                <div class="last-card hidden" style="background-image: url(assets/MythicCards/brown/brown6.jpg);"></div>
            </div>
        </div>
    </div>
